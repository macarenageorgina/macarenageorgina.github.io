            <form class="contactForm">
                <div class="inputGroup">

                    <small class="error-message" id="nombre-error"></small>
                </div>
                <div class="inputGroup">

                    <input type="email" placeholder="francolapinto@gmail.com" id="email" name="email">
                    <small class="error-message" id="email-error"></small>
                </div>
                <div class="inputGroup">
                    <label for="message"> Mensaje </label>
                    <textarea id="message" id="consulta"></textarea>
                    <small class="error-message" id="consulta-error"></small>
                </div>
                <button type="submit" class="submitButton"> Enviar mensaje </button>
            </form>
